<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Pamela Sanchez"/>
        <title>Weather & Lofi</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-wrapper">
                <button class="information-btn">
                    <i class="bi bi-info-circle"></i>
                </button>
                <div class="title-container">
                    <div class="title-pointer">weather & lofi</div>
                </div>
            </div>
        </nav>
        <div class="wrapper">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="container">
                <div class="search-container">
                    <input type="text" placeholder="Enter a city name" id="city" spellcheck="false">
                    <button id="search-btn" aria-label="Search" title="Search">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div id="weather"></div>
                <div id="result"></div>
            </div>
        </div>
        <div class="information-container">
            <div class="information-text"></div>
        </div>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-MA-AfQV8Tkg5iWBNqfqDHsVYUQ5luIQ&libraries=places&callback=Function.prototype&fields=name"></script>
        <script src="script.js"></script>
        <script src="search.js"></script>
    </body>
</html>
